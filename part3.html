<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="description" content="Part 3 hw 2">
    <head>
        <script>

            function calcu(){
            
                //get numbers from inputs
                var number1 = document.forms["integersForm"].elements["numb1"].value;
                var number2 = document.forms["integersForm"].elements["numb2"].value;
                var number3 = document.forms["integersForm"].elements["numb3"].value;
                var number4 = document.forms["integersForm"].elements["numb4"].value;
                var number5 = document.forms["integersForm"].elements["numb5"].value;
            
                //convert string to number
                var num1 = parseInt(number1);
                var num2 = parseInt(number2);
                var num3 = parseInt(number3);
                var num4 = parseInt(number4);
                var num5 = parseInt(number5);
            
                //calculations
                var positiveTotal = 0;
                var negativeTotal = 0;
              
            
                //html to be returned
                var htmlOutput = "";
                
            
            if (isNaN(number1) || isNaN(number2) || isNaN(number3) || isNaN(number4) || isNaN(number5) || number1 === "" || number2 === "" || number3 === "" || number4 === "" || number5 === ""){
                htmlOutput = "<span style=\"; padding-left: 230px;\">ERROR. Please enter number values.</span>";
                document.getElementById("result").innerHTML = htmlOutput;
            }
            else {
                if(num1 > 0){
                    positiveTotal++
                }
                if(num2 > 0){
                    positiveTotal++ 
                }
                if(num3 > 0){
                    positiveTotal++ 
                }
                if(num4 > 0){
                    positiveTotal++ 
                }
                if(num5 > 0){
                    positiveTotal++ 
                }
                if(num1 < 0){
                    negativeTotal++
                }
                if(num2 < 0){
                    negativeTotal++
                }
                if(num3 < 0){
                    negativeTotal++
                }
                if(num4 < 0){
                    negativeTotal++
                }
                if(num5 < 0){
                    negativeTotal++
                }
                
                //calculate zeros
                var zeroTotal = 5 - (positiveTotal + negativeTotal);
            
                htmlOutput = 'The total number of positive numbers is: ' + positiveTotal + '. ' + 'The total number of negative numbers is: ' + negativeTotal + '. ' + 'Lastly, the total number of zeros is: ' + zeroTotal + '.';
            
                document.getElementById("result").innerHTML = htmlOutput;
            }
            }
            
            </script>
    </head>
    <body>
        <form name="integersForm">
            <fieldset>
            <legend>Enter positive or negative numbers here:</legend>
        <label>Number 1 <input type="text" name="numb1" size="10"></label>
        <label>Number 2 <input type="text" name="numb2" size="10"></label>
        <label>Number 3 <input type="text" name="numb3" size="10"></label>
        <label>Number 4 <input type="text" name="numb4" size="10"></label>
        <label>Number 5 <input type="text" name="numb5" size="10"></label>
        <input type="button" value="Submit" onclick="calcu()">
            </fieldset>
            
        </form>
