<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="homework5 Arrays">
        <meta charset="UTF-8">
        <title>Creating a State Table</title>
        <style>
            table, th, td {
              border:1px solid black;
            }
            </style>
            <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <!-- <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script> -->
            <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
            
            <script>
            $(function() {
             $( "#dialog" ).dialog({
              autoOpen: false,
              show: {
                effect: "blind",
                duration: 1000
              },
            
              hide: {
                effect: "explode",
                duration: 1000
              }
             });
            
             $( "#opener" ).click(function() {
              $( "#dialog" ).dialog( "open" );
             });
            });
            </script>
            
            <script>
            var oilArray = [ ["AL", "Alabama", "Montgomery", "4,887,871"],                     
                            ["Ak", "Alaska", "	Juneau", "737,438"],  
                            ["AZ", "Arizona", "	Phoenix", "7,171,646"],
                            ["AR", "Arkansas", "Little Rock", "3,010,825"]    
                            ["CA", "California", "Sacramento", "39,557,045"]
                            ["CO", "Colorado", "Denver", "5,694,564"] ];
            function ButtonPressed()
              {   
                var searchKey = document.forms["SearchForm"].elements["inputGasVal"].value;  //get searchkey from form input box
                searchKey = searchKey.toUpperCase();     //change search key to upper case
                
                var found = false;
                for (var row = 0; row < oilArray.length; row++) //loop for 4 rows
                 {
                 if ((oilArray[row][0] == searchKey) || (oilArray[row][1] == searchKey))
            
                             //check if search key = 1st or 2nd element of each row
                 { 
            
                            //if search key = 1st or 2nd element of a particular row
                            //then place in input boxes for price and comment, that is, the 3rd and 4th elements
            
                   document.forms["SearchForm"].elements["price"].value = oilArray[row][2];
                   document.forms["SearchForm"].elements["comment"].value = oilArray[row][3];  
                   row = oilArray.length;   //ends loop if match found
                   found = true;
                 }
                }
            
              if ( found == false ) {
               document.forms["SearchForm"].elements["comment"].value= "Oil Company not found!"; 
                   }
            
              }
            </script>
    </head>
    <h1>State Table Info</h1>
    <body>
        <table style="width:100%">
            <tr>
              <th>State Abbr</th>
              <th>State Name</th>
              <th>Capital</th>
              <th>Population</th>
            </tr>
            <tr>
              <td>AL</td>
              <td>Alabama</td>
              <td>Montgomery</td>
              <td>4,887,871</td>
            </tr>
            <tr>
              <td>AK</td>
              <td>Alaska</td>
              <td>Juneau</td>
              <td>737,438</td>
            </tr>
            <tr>
              <td>AZ</td>
              <td>Arizona</td>
              <td>Phoenix</td>
              <td>7,171,646</td>
            </tr>
            <tr>
              <td>AR</td>
              <td>Arkansas</td>
              <td>Little Rock</td>
              <td>3,010,825</td>
            </tr>
            <tr>
              <td>CA</td>
              <td>California</td>
              <td>Sacramento</td>
              <td>39,557,045</td>
            </tr>
            <tr>
              <td>CO</td>
              <td>Colorado</td>
              <td>Denver</td>
              <td>5,694,564</td>
            </tr>
          </table>
          
          <form>
            <label for="stateabbr">State Abbr:</label><br>
            <input type="text" id="stateabbr" name="stateabbr"><br>
            <label for="statename">State name:</label><br>
            <input type="text" id="statename" name="statename"><br>
            <label for="capital">Capital:</label><br>
            <input type="text" id="capital" name="capital"><br>
            <label for="population">Population:</label><br>
            <input type="number" id="population" name="population"><br><br>
            <input type="submit" value="Submit">
          </form>
          <form name="SearchForm">
            <input type="text" size="15" name="inputGasVal" autofocus> 
            <input onclick="ButtonPressed();" type="button" value="state info" name="search" id="search">
            <input type="text" size="6" name="price" id="price"><br><br>
            Comment<br>
            <input type="text" size="20" name="comment" id="comment"><br><br>
            <input type="reset" value="Reset" onclick="location.reload();">
            </form>  
    </body>
</html>
